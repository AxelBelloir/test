<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Popup Centrée</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    #popup_result {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
      width: 300px;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .result_message {
      font-size: 18px;
      color: black;
      /* Surtout PAS de position absolute ici */
    }

    button {
      margin: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="showPopup()">Afficher Popup</button>

  <div id="overlay" onclick="hidePopup()"></div>

  <div id="popup_result">
    <p id="result_message" class="result_message">Texte centré dans la popup</p>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup_result').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup_result').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
